<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" integrity="sha512-gRH0EcIcYBFkQTnbpO8k0WlsD20x5VzjhOA1Og8+ZUAhcMUCvd+APD35FJw3GzHAP3e+mP28YcDJxVr745loHw==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <link rel="stylesheet" href="css/style.css">
   <title>ToDo List Vue!</title>
</head>
<body>
   
   <header>
      <div class="container d-flex justify-content-center">
         <img class="logo" src="img/logo-boolean.png" alt="Logo Boolean">
      </div>
   </header>

   <main>
      <div class="container">
         <!-- area testo da aggiungere -->
         <div class="add-area">
            <input type="text" class="form-control text_input">
            <button class="btn btn-primary btn_custom">Aggiungi</button>
         </div>
         
         <!-- area lista -->
         <section>
            <div class="todo-list">
               <ul>
                  <li>
                     <p class="m-0">Cosa da fare</p>
                     <i class="fas fa-minus-circle"></i> <!-- icona per rimuovere -->
                  </li>
                  <li>
                     <p class="m-0">Cosa da fare</p>
                     <i class="fas fa-minus-circle"></i> 
                  </li>
                  <li>
                     <p class="m-0">Cosa da fare</p>
                     <i class="fas fa-minus-circle"></i> 
                  </li>
                  <li>
                     <p class="m-0">Cosa da fare</p>
                     <i class="fas fa-minus-circle"></i> 
                  </li>
                  <li>
                     <p class="m-0">Cosa da fare</p>
                     <i class="fas fa-minus-circle"></i> 
                  </li>
               </ul>
            </div>
         </section>

      </div>
   </main>


   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
